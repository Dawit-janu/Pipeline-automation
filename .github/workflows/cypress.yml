      #     echo "FAILED_DISPLAY=$FAILED_DISPLAY" >> $GITHUB_ENV

      # ============================================================
      # ‚úÖ DISCORD NOTIFICATION
      # Link langsung ke Cypress Cloud + Allure artifact
      # ============================================================
      - name: Send Discord Notification
        if: always()
        run: |
          if [ "$CYPRESS_EXIT_CODE" != "0" ]; then
            STATUS="FAILED"
            COLOR=15158332
            ICON="‚ùå"
          else
            STATUS="SUCCESS"
            COLOR=3066993
            ICON="‚úÖ"
          fi

          case "$TRIGGER" in
            schedule)          TRIGGER_LABEL="‚è∞ Scheduled" ;;
            push)              TRIGGER_LABEL="üöÄ Push to main" ;;
            pull_request)      TRIGGER_LABEL="üîÄ Pull Request (Fix)" ;;
            workflow_dispatch) TRIGGER_LABEL="üñê Manual" ;;
            *)                 TRIGGER_LABEL="$TRIGGER" ;;
          esac

          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          CLOUD_URL="https://cloud.cypress.io/projects/wipkva/runs"
          ARTIFACT_URL="${RUN_URL}#artifacts"
          PR_URL="https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"

          # Info konteks PR jika trigger dari pull_request
          if [ "$TRIGGER" = "pull_request" ]; then
            CONTEXT_INFO="PR #${{ github.event.pull_request.number }} ‚Äî ${{ github.event.pull_request.title }}"
            CONTEXT_URL="$PR_URL"
          else
            CONTEXT_INFO="${{ github.ref_name }}"
            CONTEXT_URL="$RUN_URL"
          fi

          # Format failed tests + link ke Cypress Cloud
          if [ -n "$FAILED_TEST_DETAILS" ] && [ "$FAILED_TEST_DETAILS" != "" ]; then
