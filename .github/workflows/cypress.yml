          [üîç Lihat Detail di Cypress Cloud ‚Üí](${CLOUD_URL})"
          else
            FAILED_DISPLAY="‚úÖ Semua test passed!"
          fi

          jq -n \
            --arg trigger       "$TRIGGER_LABEL" \
            --arg runNumber     "${{ github.run_number }}" \
            --arg runAttempt    "${{ github.run_attempt }}" \
            --arg branch        "${{ github.ref_name }}" \
            --arg contextInfo   "$CONTEXT_INFO" \
            --arg contextUrl    "$CONTEXT_URL" \
            --arg status        "$STATUS" \
            --arg total         "$TOTAL_TESTS" \
            --arg passed        "$PASSED_TESTS" \
            --arg failed        "$FAILED_TESTS" \
            --arg pending       "$PENDING_TESTS" \
            --arg passRate      "$PASS_RATE" \
            --arg duration      "$TEST_DURATION" \
            --arg cloudUrl      "$CLOUD_URL" \
            --arg artifactUrl   "$ARTIFACT_URL" \
            --arg icon          "$ICON" \
            --arg failedDisplay "$FAILED_DISPLAY" \
            --argjson color     $COLOR \
          '{
            embeds: [{
              title: ($icon + " Cypress Report ‚Äî " + $status),
              url: $cloudUrl,
              color: $color,
              fields: [
                { name: "Trigger",    value: $trigger,                                          inline: true },
                { name: "Test Run",        value: ("#" + $runNumber + " ¬∑ Attempt " + $runAttempt), inline: true },
                { name: "Duration",    value: $duration,                                         inline: true },
                { name: "Branch/PR",  value: ("[" + $contextInfo + "](" + $contextUrl + ")"),   inline: true },
                { name: "Pass Rate",  value: $passRate,                                         inline: true },
                # { name: "üì¶ Allure",     value: ("[Download ‚Üí](" + $artifactUrl + ")"),            inline: true },
                { name: "Total TC",      value: $total,                                            inline: true },
                { name: "‚úÖ Passed",     value: $passed,                                           inline: true },
                { name: "‚ùå Failed",     value: $failed,                                           inline: true },
                { name: "‚ùó Failed Tests", value: $failedDisplay }
              ],
              footer: { text: ("GitHub Actions ‚Ä¢ Cypress Cloud ‚Ä¢ Run #" + $runNumber) },
              timestamp: (now | todateiso8601)
            }]
          }' \
          | curl -s -H "Content-Type: application/json" \
              -X POST \
              -d @- \
              ${{ secrets.DISCORD_WEBHOOK }}