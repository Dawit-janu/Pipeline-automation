name: Cypress Automation Test

on:
  # üöÄ Push ke main ‚Üí trigger (merge dari QA branch setelah fix)
  push:
    branches: [ main ]

  # üîÄ Pull Request ke main ‚Üí trigger saat QA buat PR dari branch fix
  pull_request:
    branches: [ main ]

  # üñê Manual trigger
  workflow_dispatch:

  # ‚úÖ STEP 2 ‚Äî SCHEDULER (DITAMBAHKAN DI SINI)
  schedule:
   #- cron: '0 1 * * *'   # 08:00 WIB (UTC+7)
   #- cron: '40 20 * * *'
     - cron: '0 18 * * 0-4'
     - cron: '*/5 * * * *'


jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ‚úÖ Detect trigger + catat waktu start
      - name: Detect trigger
        run: |
          echo "TRIGGER=${{ github.event_name }}" >> $GITHUB_ENV
          echo "JOB_START_TIME=$(date +%s)" >> $GITHUB_ENV

      # ‚úÖ Dependencies
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install project dependencies
        run: npm ci

      # ============================================================
      # ‚úÖ RUN CYPRESS
      # --record  ‚Üí kirim ke Cypress Cloud dashboard (video, screenshot, history)
      # --reporter ‚Üí generate mochawesome JSON untuk summary Discord
      # ============================================================
      - name: Run Cypress Tests
        continue-on-error: true
        run: |
          # Bersihkan results lama agar tidak ada data stale
          rm -rf results allure-results
          mkdir -p results allure-results

          # CI_BUILD_ID unik per run
          CI_BUILD_ID="${{ github.repository }}-${{ github.run_id }}-${{ github.run_attempt }}"
          echo "CI_BUILD_ID=$CI_BUILD_ID" >> $GITHUB_ENV

          npx cypress run \
            --record \
            --key ${{ secrets.CYPRESS_RECORD_KEY }} \
            --ci-build-id "$CI_BUILD_ID" \
            --reporter mochawesome \
            --reporter-options "reportDir=results,overwrite=false,html=false,json=true"
        env:
          allure: true
          allureResultsPath: allure-results

      # ============================================================
      # ‚úÖ MOCHAWESOME ‚Äî merge JSON jadi 1 file untuk parsing summary
      # ============================================================
      - name: Remove empty mochawesome files
        if: always()
        run: find results -type f -name "*.json" -size 0 -delete || true

      - name: Merge mochawesome reports
        if: always()
        run: |
          if ls results/mochawesome_*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge results/mochawesome_*.json > results/mochawesome.json
            echo "‚úÖ Mochawesome merged"
            cat results/mochawesome.json | jq '.stats'
          else
            echo "‚ö†Ô∏è No mochawesome files, creating fallback"
            echo '{"stats":{"tests":0,"passes":0,"failures":0,"pending":0,"duration":0},"results":[]}' \
              > results/mochawesome.json
          fi

      # ============================================================
      # ‚úÖ ALLURE ‚Äî generate report, simpan sebagai artifact 30 hari
      # Download dari: Actions tab ‚Üí pilih run ‚Üí Artifacts section
      # ============================================================
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          if [ -d allure-results ] && [ "$(ls -A allure-results 2>/dev/null)" ]; then
            allure generate allure-results --clean -o allure-report
            echo "‚úÖ Allure report generated"
          else
            echo "‚ö†Ô∏è No allure results, skipping"
          fi

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-run-${{ github.run_number }}
          path: allure-report/
          retention-days: 30

      # ============================================================
      # ‚úÖ EXTRACT SUMMARY ‚Äî dari mochawesome (fresh, results dibersihkan sebelum run)
      # Duration dari GitHub Actions timestamp
      # ============================================================
      - name: Extract test summary
        if: always()
        run: |
          # ‚è± Duration dari GitHub Actions timestamp
          JOB_END_TIME=$(date +%s)
          DURATION_SEC=$(( JOB_END_TIME - JOB_START_TIME ))
          if [ "$DURATION_SEC" -gt 10800 ]; then DURATION_SEC=0; fi
          MINUTES=$((DURATION_SEC / 60))
          SECONDS=$((DURATION_SEC % 60))

          # üìä Stats langsung dari merged mochawesome (data fresh run ini)
          if [ -f results/mochawesome.json ]; then
            TOTAL_TESTS=$(jq '.stats.tests // 0' results/mochawesome.json 2>/dev/null || echo 0)
            FAILED_TESTS=$(jq '.stats.failures // 0' results/mochawesome.json 2>/dev/null || echo 0)
            PASSED_TESTS=$(jq '.stats.passes // 0' results/mochawesome.json 2>/dev/null || echo 0)
            PENDING_TESTS=$(jq '.stats.pending // 0' results/mochawesome.json 2>/dev/null || echo 0)
          else
            TOTAL_TESTS=0; FAILED_TESTS=0; PASSED_TESTS=0; PENDING_TESTS=0
          fi

          # Bersihkan quote dari output jq
          TOTAL_TESTS=$(echo "$TOTAL_TESTS" | tr -d '"')
          FAILED_TESTS=$(echo "$FAILED_TESTS" | tr -d '"')
          PASSED_TESTS=$(echo "$PASSED_TESTS" | tr -d '"')
          PENDING_TESTS=$(echo "$PENDING_TESTS" | tr -d '"')

          # Pass rate
          if [ "${TOTAL_TESTS:-0}" -gt 0 ] 2>/dev/null; then
            PASS_RATE=$(echo "scale=1; $PASSED_TESTS * 100 / $TOTAL_TESTS" | bc)
          else
            PASS_RATE="0"
          fi

          echo "TOTAL_TESTS=$TOTAL_TESTS"              >> $GITHUB_ENV
          echo "FAILED_TESTS=$FAILED_TESTS"            >> $GITHUB_ENV
          echo "PASSED_TESTS=$PASSED_TESTS"            >> $GITHUB_ENV
          echo "PENDING_TESTS=$PENDING_TESTS"          >> $GITHUB_ENV
          echo "TEST_DURATION=${MINUTES}m ${SECONDS}s" >> $GITHUB_ENV
          echo "PASS_RATE=${PASS_RATE}%"               >> $GITHUB_ENV
          echo "Total: $TOTAL_TESTS | Passed: $PASSED_TESTS | Failed: $FAILED_TESTS | Duration: ${MINUTES}m ${SECONDS}s"

      - name: Extract failed tests
        if: always()
        run: |
          FAILED_TEST_DETAILS=""

          # ‚úÖ Ambil failed test dari mochawesome (fresh, sinkron dengan run ini)
          if [ -f results/mochawesome.json ]; then
            FAILED_TEST_DETAILS=$(jq -r \
              '[ .. | objects | select(.fail == true and .fullTitle?) | .fullTitle ] | unique[] | "‚Ä¢ " + .' \
              results/mochawesome.json 2>/dev/null || echo "")
          fi

          echo "FAILED_TEST_DETAILS<<EOF" >> $GITHUB_ENV
          echo "$FAILED_TEST_DETAILS"     >> $GITHUB_ENV
          echo "EOF"                      >> $GITHUB_ENV

      # ============================================================
      # ‚úÖ DISCORD NOTIFICATION
      # Link langsung ke Cypress Cloud + Allure artifact
      # ============================================================
      - name: Send Discord Notification
        if: always()
        run: |
          if [ "$FAILED_TESTS" != "0" ] && [ "$FAILED_TESTS" != "null" ]; then
            STATUS="FAILED"; COLOR=15158332; ICON="‚ùå"
          else
            STATUS="SUCCESS"; COLOR=3066993; ICON="‚úÖ"
          fi

          case "$TRIGGER" in
            schedule)          TRIGGER_LABEL="‚è∞ Scheduled" ;;
            push)              TRIGGER_LABEL="üöÄ Push to main" ;;
            pull_request)      TRIGGER_LABEL="üîÄ Pull Request (Fix)" ;;
            workflow_dispatch) TRIGGER_LABEL="üñê Manual" ;;
            *)                 TRIGGER_LABEL="$TRIGGER" ;;
          esac

          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          CLOUD_URL="https://cloud.cypress.io/projects/wipkva/runs"
          ARTIFACT_URL="${RUN_URL}#artifacts"
          PR_URL="https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"

          # Info konteks PR jika trigger dari pull_request
          if [ "$TRIGGER" = "pull_request" ]; then
            CONTEXT_INFO="PR #${{ github.event.pull_request.number }} ‚Äî ${{ github.event.pull_request.title }}"
            CONTEXT_URL="$PR_URL"
          else
            CONTEXT_INFO="${{ github.ref_name }}"
            CONTEXT_URL="$RUN_URL"
          fi

          # Format failed tests + link ke Cypress Cloud
          if [ -n "$FAILED_TEST_DETAILS" ] && [ "$FAILED_TEST_DETAILS" != "" ]; then
            FAILED_DISPLAY="${FAILED_TEST_DETAILS}

          [üîç Lihat Detail di Cypress Cloud ‚Üí](${CLOUD_URL})"
          else
            FAILED_DISPLAY="‚úÖ Semua test passed!"
          fi

          jq -n \
            --arg trigger       "$TRIGGER_LABEL" \
            --arg runNumber     "${{ github.run_number }}" \
            --arg runAttempt    "${{ github.run_attempt }}" \
            --arg branch        "${{ github.ref_name }}" \
            --arg contextInfo   "$CONTEXT_INFO" \
            --arg contextUrl    "$CONTEXT_URL" \
            --arg status        "$STATUS" \
            --arg total         "$TOTAL_TESTS" \
            --arg passed        "$PASSED_TESTS" \
            --arg failed        "$FAILED_TESTS" \
            --arg pending       "$PENDING_TESTS" \
            --arg passRate      "$PASS_RATE" \
            --arg duration      "$TEST_DURATION" \
            --arg cloudUrl      "$CLOUD_URL" \
            --arg artifactUrl   "$ARTIFACT_URL" \
            --arg icon          "$ICON" \
            --arg failedDisplay "$FAILED_DISPLAY" \
            --argjson color     $COLOR \
          '{
            embeds: [{
              title: ($icon + " Cypress Report ‚Äî " + $status),
              url: $cloudUrl,
              color: $color,
              fields: [
                { name: "üîÄ Trigger",    value: $trigger,                                          inline: true },
                { name: "üèÉ Run",        value: ("#" + $runNumber + " ¬∑ Attempt " + $runAttempt), inline: true },
                { name: "‚è± Duration",    value: $duration,                                         inline: true },
                { name: "üåø Branch/PR",  value: ("[" + $contextInfo + "](" + $contextUrl + ")"),   inline: true },
                { name: "üìä Pass Rate",  value: $passRate,                                         inline: true },
                { name: "üì¶ Allure",     value: ("[Download ‚Üí](" + $artifactUrl + ")"),            inline: true },
                { name: "üìã Total",      value: $total,                                            inline: true },
                { name: "‚úÖ Passed",     value: $passed,                                           inline: true },
                { name: "‚ùå Failed",     value: $failed,                                           inline: true },
                { name: "‚ùó Failed Tests", value: $failedDisplay }
              ],
              footer: { text: ("GitHub Actions ‚Ä¢ Cypress Cloud ‚Ä¢ Run #" + $runNumber) },
              timestamp: (now | todateiso8601)
            }]
          }' \
          | curl -s -H "Content-Type: application/json" \
              -X POST \
              -d @- \
              ${{ secrets.DISCORD_WEBHOOK }}